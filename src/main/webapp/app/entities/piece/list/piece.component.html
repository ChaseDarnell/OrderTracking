<div>
  <h2 id="page-heading" data-cy="PieceHeading">
    <span jhiTranslate="orderTrackingApp.piece.home.title">Pieces</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="orderTrackingApp.piece.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-piece"
        [routerLink]="['/piece/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="orderTrackingApp.piece.home.createLabel"> Create a new Piece </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="pieces?.length === 0">
    <span jhiTranslate="orderTrackingApp.piece.home.notFound">No pieces found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="pieces && pieces.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="orderTrackingApp.piece.serial">Serial</span></th>
          <th scope="col"><span jhiTranslate="orderTrackingApp.piece.model">Model</span></th>
          <th scope="col"><span jhiTranslate="orderTrackingApp.piece.desc">Desc</span></th>
          <th scope="col"><span jhiTranslate="orderTrackingApp.piece.manu">Manu</span></th>
          <th scope="col"><span jhiTranslate="orderTrackingApp.piece.notes">Notes</span></th>
          <th scope="col"><span jhiTranslate="orderTrackingApp.piece.statusP">Status P</span></th>
          <th scope="col"><span jhiTranslate="orderTrackingApp.piece.order">Order</span></th>
          <th scope="col"><span jhiTranslate="orderTrackingApp.piece.order">Order</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let piece of pieces; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/piece', piece.id, 'view']">{{ piece.id }}</a>
          </td>
          <td>{{ piece.serial }}</td>
          <td>{{ piece.model }}</td>
          <td>{{ piece.desc }}</td>
          <td>{{ piece.manu }}</td>
          <td>{{ piece.notes }}</td>
          <td jhiTranslate="{{ 'orderTrackingApp.StatusP.' + piece.statusP }}">{{ piece.statusP }}</td>
          <td>
            <div *ngIf="piece.order">
              <a [routerLink]="['/order', piece.order?.id, 'view']">{{ piece.order?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="piece.order">
              <a [routerLink]="['/order', piece.order?.id, 'view']">{{ piece.order?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/piece', piece.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/piece', piece.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(piece)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
